<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>迷因讀心術</title>
    <link rel="stylesheet" href="/static/css/introduction.css">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='favicon.png') }}">
</head>
<body>
    <div class="introduction-container">
        <div class="introduction-content">
            <h3>🎉 歡迎來到「迷因讀心術」</h3>
            <p>這款遊戲由國立陽明交通大學 AIMEX Lab（前身為 MUI Lab） 製作，我們希望透過這款遊戲了解：
                <br>
                <strong>當社群媒體的留言變成迷因圖片時，大家會怎麼解讀留言者想傳達的情緒？</strong></p>

            <h3>🚀 怎麼玩</h3>
            <p>遊戲模擬了網友在社群媒體上，用迷因圖片回應新聞貼文的畫面。您的任務是依直覺選出留言者想表達的情緒！</p>

            <h3>⏰ 所需時間</h3>
            <p>整體大約 7-13 分鐘就能完成，建議您找個舒服的位置，放輕鬆來體驗！</p>
        
            <h3>🙌 誰可以參加</h3>
            <ul>
                <li>年滿 18 歲</li>
                <li>具備基本的中文閱讀能力</li>
            </ul>
            <h3>🖥️ 設備需求</h3>
            <ul>
                <li>可以穩定網路連線的電腦</li>
            </ul>
                
            <button id="click-button" onclick="window.location.href='/terms'" class="click-button">下一頁</button>
        </div>
    </div>


</body>
</html>
